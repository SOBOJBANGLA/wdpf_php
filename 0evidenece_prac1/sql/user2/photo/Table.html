<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>table,th,td { border: 1px solid black; border-collapse: collapse; width: 300px; height: 80px;}
    
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th rowspan="3">Result</th>
            <th>Class</th>
            <th>Marks</th>
        </tr>
        <tr style="text-align: center;">
            <td>Masud</td>
            
            <td>V</td>
            <td>90</td>
        </tr>
        <tr style="text-align: center;">
            <td>Saif</td>
           
            <td>VI</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
